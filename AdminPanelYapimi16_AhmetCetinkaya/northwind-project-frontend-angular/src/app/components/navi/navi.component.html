<nav class="navbar navbar-expand-lg navbar-light bg-light py-5">
  <a class="navbar-brand" href="#">Northwind Project</a>
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a
          class="nav-link active"
          aria-current="page"
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Products</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin" routerLinkActive="active"
          >Admin</a
        >
      </li>
      <app-cart-summary></app-cart-summary>
    </ul>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a
          *ngIf="!(user | async); else userName"
          class="nav-link btn btn-outline-info"
          aria-current="page"
          routerLink="/login"
          routerLinkActive="active"
          >Login</a
        >
        <ng-template #userName>
          <div class="d-flex">
            <p class="me-3">
              {{ (user | async)?.name }}
            </p>
            <button (click)="logout()" class="btn btn-outline-dark">
              Log out
            </button>
          </div>
        </ng-template>
      </li>
    </ul>
  </div>
</nav>
